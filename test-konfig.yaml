# Flask app pod
---
apiVersion: v1
kind: Pod
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  containers:
    - name: flask-app
      image: docker.io/library/ao-tests-flask-app:latest
      ports:
        - containerPort: 5000
      imagePullPolicy: Never

# Service to interact with the flask pod
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP

# Persistent volume and claim
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ao-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: "/data"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ao-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

# Crossref metadata secret
---
apiVersion: v1
kind: Secret
metadata:
  name: crossref-metadata
  namespace: default
type: Opaque
data:
  api-key: c2VjcmV0 # 'secret'
